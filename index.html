<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sravans Market Analyser</title>
  <link rel="manifest" href="data:application/manifest+json,{%22name%22:%22Sravans%20Market%20Analyser%22,%22short_name%22:%22SMA%22,%22start_url%22:%22.%2F%22,%22display%22:%22standalone%22,%22background_color%22:%22%230c0c0c%22,%22theme_color%22:%22%23ffcc00%22,%22icons%22:[{%22src%22:%22https://upload.wikimedia.org/wikipedia/commons/7/7a/Om_symbol.svg%22,%22sizes%22:%22192x192%22,%22type%22:%22image/svg+xml%22}]}">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0c0c0c; color: #f5f5f5; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
    .gold { color: #ffcc00; }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: #ffcc00;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center">
  <div class="w-full max-w-3xl bg-neutral-900 rounded-2xl shadow-lg p-6 mt-6">
    <h1 class="text-3xl font-bold gold text-center mb-2">üïâÔ∏è Sravans Market Analyser</h1>
    <p class="text-center text-gray-400 mb-6">AI-Powered Live Indian Stock Insights</p>

    <div class="bg-red-950 border-l-4 border-red-600 p-3 mb-6 text-sm text-red-300 rounded-md">
      <strong>Disclaimer:</strong> Informational only ‚Äî not financial advice.
    </div>

    <div class="flex gap-2 mb-4">
      <input id="query" type="text" placeholder="e.g. Nifty 50, Reliance, Sensex"
             class="flex-grow p-3 rounded-md bg-neutral-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500">
      <button id="analyze" class="bg-yellow-600 text-black px-4 py-3 rounded-md font-semibold hover:bg-yellow-500">Analyze</button>
    </div>

    <div id="loading" class="hidden flex items-center justify-center my-4">
      <div class="spinner"></div>
      <p class="ml-3 text-gray-400">Analyzing live data...</p>
    </div>

    <div id="result" class="hidden">
      <h2 class="text-xl font-semibold gold mb-2">Market Summary</h2>
      <p id="summary" class="text-gray-300 mb-4"></p>
      <h2 class="text-xl font-semibold gold mb-2">Sources</h2>
      <ul id="sources" class="list-disc list-inside text-sm text-gray-400"></ul>
    </div>
  </div>

  <script>
    const analyzeBtn = document.getElementById('analyze');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const summary = document.getElementById('summary');
    const sources = document.getElementById('sources');

    analyzeBtn.addEventListener('click', async () => {
      const query = document.getElementById('query').value.trim();
      if (!query) return alert("Enter a stock or sector name");

      loading.classList.remove('hidden');
      result.classList.add('hidden');

      try {
        const res = await fetch(`https://latest-stock-server.vercel.app/api?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        summary.textContent = data.summary || "No data found.";
        sources.innerHTML = (data.sources || []).map(s => 
          `<li><a href="${s.url}" target="_blank" class="text-yellow-400 hover:underline">${s.name}</a></li>`
        ).join('');
        result.classList.remove('hidden');
      } catch (e) {
        summary.textContent = "Error loading data. Try again.";
        result.classList.remove('hidden');
      } finally {
        loading.classList.add('hidden');
      }
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('data:application/javascript,console.log("SMA active")')
        .catch(console.error);
    }
  </script>
</body>
</html>
